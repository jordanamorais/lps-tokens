# src/color/brand.yml
# Brand colors (Primary, Base and Secondary colors)
---
global:
  type: color # Com esse valor o THEO converte as unidades
  category: category-color
 
imports:
  - ./aliases.yml # Importando variaveis de apelido, com os hexadecimais de registro de cor
 
props:

  # Primary colors
  - name: $color-casa-100
    value: '{!color-primary-faded-100}'
